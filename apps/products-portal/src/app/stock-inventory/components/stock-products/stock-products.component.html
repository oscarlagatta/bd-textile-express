<div [formGroup]="parent">
  <div formArrayName="stock">
    <div *ngFor="let item of stocks; let i = index">
      <div [formGroupName]="i">{{ item.value.product_id }}</div>
    </div>
    <input
      type="number"
      step="10"
      min="10"
      max="1000"
      formControlName="quantity"
    />
    <button type="button">Remove</button>
  </div>
</div>
